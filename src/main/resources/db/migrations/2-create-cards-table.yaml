databaseChangeLog:
  - changeSet:
      id: 2
      author: igor
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true

              - column:
                  name: encrypted_number
                  type: varchar(255)

              - column:
                  name: masked_number
                  type: varchar(30)

              - column:
                  name: owner
                  type: varchar(150)

              - column:
                  name: expiration_date
                  type: varchar(10)

              - column:
                  name: status
                  type: varchar(50)

              - column:
                  name: balance
                  type: numeric

              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: true
                    foreignKeyName: fk_card_user
                    references: users(id)
