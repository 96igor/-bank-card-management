databaseChangeLog:
  - changeSet:
      id: 1
      author: igor
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: username
                  type: varchar(100)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: role
                  type: varchar(50)
